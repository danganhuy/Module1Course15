<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <label><input type="number" id="input"></label>
    <br><button id="button1">foot to meter</button>
    <br><button id="button2">meter to foot</button>
    <p id="result"></p>
    <script>
        function FootToMeter(value) {
            return value * 0.305;
        }
        function MeterToFoot(value) {
            return value * 3.279;
        }
        function DisplayToMeter() {
            let rel = FootToMeter(document.getElementById("input").value);
            document.getElementById("result").innerHTML = `${rel} meter`;
        }
        function DisplayToFoot() {
            let rel = MeterToFoot(document.getElementById("input").value);
            document.getElementById("result").innerHTML = `${rel} foot`;
        }
        document.getElementById("button1").addEventListener("click", DisplayToMeter);
        document.getElementById("button2").addEventListener("click", DisplayToFoot);
    </script>
</body>
</html>
