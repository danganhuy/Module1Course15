<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body onload="Something(55,10)">
    <script>
        function Something(v1, v2) {
            if (+v1 > +v2) {
                alert("First number is higher than second number");
            }
            else {
                alert(`${+v1 + +v2}`);
            }
        }
    </script>
</body>
</html>
